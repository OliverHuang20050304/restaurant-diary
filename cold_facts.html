            const fact = coldFacts.find(f => f.id === id);

            const text = `${fact.content}\n\nä¾†æºï¼š${fact.source}\n\nä¾†è‡ªå†·çŸ¥è­˜ç™¾ç§‘`;

        function copyToClipboard(text) {
